name: Update and Create Release

on:
  push:
    paths:
      - "version.txt"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version
        id: read_version
        run: |
          VERSION=$(cat version.txt | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update system.json version
        run: |
          VERSION=$(cat version.txt | tr -d '"')
          jq ".version = \"${VERSION}\"" system.json > tmp.json && mv tmp.json system.json
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add system.json
          git commit -m "Update system.json version to ${VERSION}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: "Automated release for version ${{ env.VERSION }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
